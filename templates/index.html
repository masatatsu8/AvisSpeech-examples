<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイドチャット</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="index-content">
            <img src="/static/images/maid_icon.jpeg" alt="メイド" class="maid-icon-large">
            <h1>メイドチャット</h1>
            <button onclick="createNewChat()" class="new-chat-button">新しい会話を始める</button>
            <div class="chat-list">
                {% for chat in chats %}
                <div class="chat-item" onclick="location.href='/chat/{{ chat.id }}'">
                    <span class="chat-title">{{ chat.title or '新しい会話' }}</span>
                    <span class="chat-date">{{ chat.updated_at.strftime('%Y-%m-%d %H:%M') }}</span>
                    <button class="delete-button" onclick="event.stopPropagation(); deleteChat({{ chat.id }})">削除</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        async function createNewChat() {
            try {
                const response = await fetch('/chat/new', {
                    method: 'POST'
                });
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/chat/${data.chat_id}`;
                }
            } catch (error) {
                console.error('Error creating new chat:', error);
            }
        }

        async function deleteChat(chatId) {
            if (confirm('本当にこの会話を削除しますか？')) {
                try {
                    const response = await fetch(`/chats/${chatId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        location.reload();
                    }
                } catch (error) {
                    console.error('Error deleting chat:', error);
                }
            }
        }
    </script>
</body>
</html>
